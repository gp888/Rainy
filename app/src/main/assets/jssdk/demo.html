                             success: function (res) {
                             var text= res.msg; // 
                             alert(text);
                             },
                             fail:function(res) {
                             // res.errorCode
                             // res.msg 错误信息
                             alert(res.msg)
                             }
                             });
        }
        function getCacheUserInfo(){
            znt.getCacheUserInfo({
                                 userId:"111",

                                    alert(text);

        function call(){
            znt.call({
                      phone:"13126668703",
                      success:function(res){
                      },
                      fail:function(res){
                         alert(res.msg)
                      }
                      });
        }
        function vibrate(){
            znt.vibrate({
                      phone:"13126668703",
                      success:function(res){
                      },

                      }

            znt.chooseImage({

            znt.locate({
                      success:function(res){
                        var text= res.location;
                        alert(text);

        function share(){
            znt.share({

                         alert(res.channel);
                      },
                      cancel: function (res) {
                          alert(res);
                      },
                      fail:function(res){
                          alert(res.errorCode);
                          alert(res.msg);
                      }
            });
        }
